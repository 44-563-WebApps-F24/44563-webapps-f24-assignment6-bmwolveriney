<!DOCTYPE html>
<html>
    <head>
    <title>What color is it ?</title>
    </head>
<body>

<h1>Guess the color Bala</h1>

<h2>Let's Start!!!!!</h2>

<form>
    <label for="mystery_color">Guess the color:</label>
    <input type="password" id="mysteryColor" value="Red"><br><br>

    <label for="guess_color">Enter a guess:</label>
    <input type="text" id="guessColor" autofocus><br><br>

    <input type="button" onclick="processColor()" value="Check the color" style="background-color: crimson; color: white;">

</form>

<p id="result">Attempts: 0, Wrong guesses: 0</p>
<div>
    <h4>Flower Closet:</h4>
    <p>Tap to see the magic!</p>
    <img id="plantImage" src="Rainbow_Punch.png" alt="Plant 1" width="250" height="250" onclick="nextImage()">
</div>
<hr>
<a href="math.html">Math Tricks!</a>
<br>
<a href="lunch.html">Yummy Tummy!</a>

<script>
    let attempts = 0;
    let wrong = 0;
    let showing = 1;

    function processColor() {
        let mysteryColor = document.getElementById("mysteryColor").value;

        let guessedColor = document.getElementById("guessColor").value;

        if (mysteryColor.toLowerCase() === guessedColor.toLowerCase()) {
            alert("You got it!");
        } else {
            wrong++;
            alert("That was not it.");
        }

        attempts++;

        document.getElementById("result").innerHTML = `Attempts: ${attempts}, Wrong guesses: ${wrong}`;
    }

    function nextImage() {
    switch (showing) {
        case 1:
            document.getElementById("plantImage").src = "Blue_Delight.jpg";
            showing = 2;
            break;
        case 2:
            document.getElementById("plantImage").src = "Lavender_Bliss.png";
            showing = 3;
            break;
        case 3:
            document.getElementById("plantImage").src = "Rainbow_Punch.png";
            showing = 1;
            break;
    }
}

</script>
</body>
</html>
